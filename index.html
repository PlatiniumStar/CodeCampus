<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCampus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="header-form-container">
    <header>
        <h1>Devoirs S4</h1>
        <div class="controls">
            <select id="sort-options">
                <option value="date-ajout">Trier par date d'ajout</option>
                <option value="date-devoir">Trier par date de devoir</option>
                <option value="matiere">Trier par matière</option>
            </select>
            <button id="theme-switch"><i class="fas fa-adjust"></i></button>
            <button id="toggle-form"><i class="fas fa-chevron-down"></i></button>
        </div>
    </header>

    <div class="formulaire" id="formulaire">
        <input type="text" id="id-devoir" style="display: none;">
        <input type="text" id="date-ajout" style="display: none;">
        <select id="matiere">
            <option value="Maths Discrètes">Maths Discrètes</option>
            <option value="Développement">Développement</option>
            <option value="Développement Web">Développement Web</option>
            <option value="Base de données">Base de données</option>
            <option value="Anglais">Anglais</option>
            <option value="Communication">Communication</option>
            <option value="PPP">PPP</option>
            <option value="Gestion Projet Organisation">Gestion Projet Organisation</option>
            <option value="Economie">Economie</option>
            <option value="Architecture & Systèmes">Architecture & Systèmes</option>
            <option value="SAE 421">SAE 421</option>
        </select>
        <input type="text" id="titre" placeholder="Titre du devoir">
        <textarea id="contenu" placeholder="Contenu du devoir"></textarea>
        <input type="date" id="date" placeholder="Date">
        <button onclick="enregistrerDevoir()">Enregistrer</button>
    </div>
</div>

<div class="container">
    <div class="devoirs" id="devoirs">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
